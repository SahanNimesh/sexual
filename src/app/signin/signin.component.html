<div class="signin-form">
  <form method="POST">
    <input type="text" name="name" id="name" placeholder="Your Name" />
    <input type="email" name="email" id="email" placeholder="Your Email" />
    <input type="text" name="username" id="username" placeholder="Choose a Username" />
    <input type="password" name="password" id="password" placeholder="Choose Your Password" />
    <input type="password" name="conf-password" id="conf-password" placeholder="Confirm Your Password" />
    <button type="submit">REGISTER</button>
  </form>
</div>
